<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta author="rexhang">
    <title>照片瀏覽器</title>
    <!-- page：rexhang | blog：http://rexhang.com/blog (admin@rexhang.com) | date：2017-05-22 15:06:11 -->
    <link rel="stylesheet prefetch" href="css/photoswipe.css">
    <link rel="stylesheet prefetch" href="css/default-skin/default-skin.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .previewContainer{
            width: 100%;
        }
        .previewContainer figure{
            width: 100%;
            margin: 20px auto;
        }
        .previewContainer figure img{
            border: 2px solid #ff7300;
        }
    </style>
</head>
<body>
    <div class="previewContainer">
        <figure>
            <div><a href="https://rexhang.com/img/share_3.png" data-size="620x400"><img src="https://rexhang.com/img/share_3.png" width="310" height="200"></a></div>
            <figcaption style="display:none;">https://rexhang.com</figcaption>
        </figure>
        <figure>
            <div><a href="https://rexhang.com/img/share_2.png" data-size="620x400"><img src="https://rexhang.com/img/share_2.png" width="310" height="200"></a></div>
            <figcaption style="display:none;">https://rexhang.com</figcaption>
        </figure>
    </div>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/photoswipe.min.js"></script>
    <script type="text/javascript" src="./js/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="./js/preview.js"></script>
    <script type="text/javascript">
        /*初始化照片瀏覽器函數*/
        initPhotoSwipeFromDOM('.previewContainer');
    </script>
</body>
</html>
