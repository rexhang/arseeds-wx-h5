<style type="text/css" media="screen">
    ul{
        background: white;
        margin-top: 0.1rem;
    }
    li{
        padding: 0.35rem;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        justify-content: space-between;
    }
    .ImageCont{
        width: 2.6rem;
        height: 2.6rem;
        position: relative;
        top: 0;
        left: 0;
    }
    .ImageCont span{
        position: absolute;
        top: 0;
        right: 0;
        padding: 0.05rem;
        line-height: 0.46rem;
        background: rgba(0,0,0,0.6);
        color: white;
        text-align: center;
    }
    img{
        width: 100%;
        height: 100%;
    }
    .gift{
        width: 68%;
        position: relative;
    }
    .Ctop{
        width: 80%;
        position: absolute;top: 0;
        left: 0;
        font-size: 0.42rem;
        display:-webkit-box;
        overflow:hidden;
        text-overflow:ellipsis;
        word-break:break-all;
        -webkit-box-orient:vertical;
        -webkit-line-clamp:2;
    }
    .Cbottom{
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .Cbottom span{
        color: #ec0014;
        font-size: 0.42rem;
    }
    .button{
        height: 1rem;
        line-height: 1rem;
        text-align: center;
        font-size: 0.3rem;
    }
    .charge{
        color: #ec0014;
    }
</style>
<section>
<ul>
    <li ng-repeat="item in list">
        <div class="ImageCont">
            <img ng-src="{{item.coupon_img_path[0]}}" alt="">
        </div>
        <div class="gift">
            <p class="Ctop">{{item.coupons_title}}</p>
            <p class="Cbottom" ng-if="item.coupon_type == 1"><span>{{item.coupon_need_score}}</span> 积分 <span style="float: right">已兑换</span></p>
            <p class="Cbottom" ng-if="item.coupon_type == 2"><span>{{item.coupon_need_score}}</span> <span style="float: right"><a ng-href="{{item.coupon_href}}">领取地址</a></span></p>
        </div>
    </li>
</ul>
</section>
