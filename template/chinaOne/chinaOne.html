<style type="text/css" media="screen">
    body{
        background: #f5f5f5;
    }
    ul{
        background: white;
        margin-top: 0.1rem;
    }
    li{
        padding: 0.35rem;
        border-bottom: 1px solid #e5e5e5;
        display: flex;
        justify-content: space-between;
    }
    .ImageCont{
        width: 2.6rem;
        height: 2.6rem;
        position: relative;
        top: 0;
        left: 0;

    }
    .ImageCont span{
        position: absolute;
        top: 0;
        right: 0;
        padding: 0.05rem;
        line-height: 0.46rem;
        background: rgba(0,0,0,0.6);
        color: white;
        text-align: center;
    }
    img{
        width: 100%;
        height: 100%;
    }
    .gift{
        width: 68%;
        position: relative;
    }
    .Ctop{
        width: 80%;
        position: absolute;top: 0;
        left: 0;
        font-size: 0.42rem;
        display:-webkit-box;
        overflow:hidden;
        text-overflow:ellipsis;
        word-break:break-all;
        -webkit-box-orient:vertical;
        -webkit-line-clamp:2;
    }
    .Cbottom{
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .Cbottom span{
        color: #ec0014;
        font-size: 0.42rem;
    }
    .button{
        height: 1rem;
        line-height: 1rem;
        text-align: center;
        font-size: 0.3rem;
    }
    .charge{
        color: #ec0014;
    }
    .chinaOne{
        overflow-x: hidden;
    }
</style>
<section>
<p ng-if="!hideHistory"  style="width:100%;height: 1rem; line-height: 1rem; font-size: 0.4rem;margin-left: 0.35rem" ng-click='convert()'>兑换记录</p>
<ul>
    <li ng-repeat="item in list" ng-click='click(item)' >
        <div class="ImageCont">
            <img ng-src="{{item.coupon_img_path[0]}}" alt="">
            <span ng-if="item.coupon_type == 1">{{item.coupon_count}}剩余</span>
        </div>
        <div class="gift">
            <p class="Ctop">{{item.coupon_title}}</p>
            <p class="Cbottom" ng-if="item.coupon_type == 1"><span>{{item.coupon_need_score}}</span> 积分</p>
            <p class="Cbottom" ng-if="item.coupon_type == 2"><span>{{item.coupon_need_score}}</span> 积分</p>
        </div>
    </li>
</ul>
<p ng-click='more()' ng-if='length >= 20' class='button'>查看更多</p>
</section>
