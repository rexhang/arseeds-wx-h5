<div class="banner">
    <img ng-src="{{user.thumb_photo}}" alt="" width="60" height="60">
    <p class="nick_name">{{user.nick_name}}</p>
    <p class="share_doc">分享给你</p>
</div>

<div class="content_show" ng-if="is_type != 'mix'">
    <div class="video-box">
        <p class="file_name">{{file_name}}</p>
        <video id="share_video" controls></video>
    </div>
</div>

<div class="mix" ng-if="is_type == 'mix'">
    <div class="resource" ng-bind-html="resource">
    </div>
    <img id="audioImage2" src="./img/tuwenyin/openVoice.png" alt="" ng-show="audioResource" width="35" height="35">
</div>

<div class="search rex-cf">
    <img ng-src="{{recognition_img}}" alt="" width="100" height="100">
    <div class="right">
        <div class="doc">下载 [探索]</div>
        <div class="doc2">扫描左图发现未知的世界！</div>
        <a href="https://www.baidu.com"><div class="btn">下载探索</div></a>
    </div>
</div>

<audio id="audio2"  loop="loop"></audio>
